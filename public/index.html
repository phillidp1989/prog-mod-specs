<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programme Specs</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Materialize Icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />    
  </head>
  <body>
    <div class="row">
      <div class="col s12 tab-row">
        <ul id="tabs-swipe-demo" class="tabs">
          <li class="tab col s6">
            <a class="active purple-text text-darken-2" href="#prog-content">Programmes</a>
          </li>
          <li class="tab col s6"><a class="purple-text text-darken-2" href="#test-swipe-2">Modules</a></li>
        </ul>
      </div>
    </div>
    <div id="prog-content" class="row">      
      <div class="col s1 m2 l3"></div>
      <div class="z-depth-4 form-card blue-grey lighten-5 col s10 m8 l6">
        <div class="row header">
          <div class="col s12">
            <h4>
              Programme Spec Generator
            </h4>

          </div>
        </div>
        <div class="row autocomplete-container">
          <div class="col s12 form-content">
            <div class="row input-container">
              <div class="input-field col s11 m9">
                <i class="material-icons prefix">search</i>
                <input
                  type="text"
                  id="autocomplete-input"
                  class="autocomplete"
                />
                <label for="autocomplete-input"
                  >Enter programme code</label
                >
              </div>
            </div>
            <div class="row">
              <div class="col s12 dropdown-container">
                <div class="input-field col s12 m6">
                  <select class="select cohort-drop left-align" id="cohort">
                    <option value="" disabled selected>
                      Choose your option
                    </option>
                    <option value="cohort">Cohort Spec</option>
                    <option value="term">Academic Year Spec</option>
                  </select>
                  <label>Cohort or Academic Year Spec</label>
                </div>
                <div class="input-field col s12 m6">
                  <select class="icons year-drop" id="year">
                    <option value="" disabled selected>
                      Choose your option
                    </option>
                    <option value="2020">2020/21</option>
                    <option value="2021">2021/22</option>
                  </select>
                  <label>Select Academic Year</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12 btn-col">
                <a
                  class="waves-effect waves-light btn deep-purple darken-2"
                  id="generate-btn"
                  ><i class="material-icons right">file_download</i>Generate
                  Spec</a
                >
              </div>
            </div>            
          </div>
        </div>
      </div>
      <div class="col s1 m2 l3"></div>
    </div>
    <div id="test-swipe-2" class="col s12 grey lighten-3">Test 2</div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.19.7/docxtemplater.js"></script>
  <script src="https://unpkg.com/pizzip@3.0.6/dist/pizzip.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
  <script src="https://unpkg.com/pizzip@3.0.6/dist/pizzip-utils.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>  
  <script src="index.js"></script>
</html>
